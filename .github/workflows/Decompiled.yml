on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install correct unrpyc version
        run: |
          pip install git+https://github.com/CensoredUsername/unrpyc.git@7.5-compat
          echo "unrpyc version:"
          python -c "import unrpyc; print(unrpyc.__version__)"

      - name: Prepare directories
        run: |
          mkdir -p to_rpy_decompiled
          echo "Input files:"
          ls -lh to_rpy/

      - name: Decompile files (alternative method)
        run: |
          cd to_rpy
          python -m unrpyc . --output-dir ../to_rpy_decompiled
          echo "Decompiled files:"
          ls -lh ../to_rpy_decompiled/

      - name: Verify output
        run: |
          echo "### Output Verification ###"
          find to_rpy_decompiled -name "*.rpy" -exec ls -lh {} \;
          echo "Total files: $(find to_rpy_decompiled -name "*.rpy" | wc -l)"

      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/