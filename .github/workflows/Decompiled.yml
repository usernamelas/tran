name: Decompile RPYC to RPYðŸ˜ˆ
on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          pip install uncompyle6  # Ganti decompyle6 dengan uncompyle6
          echo "Versi Python: $(python --version)"
          echo "Package terinstall:"
          pip list | grep -E "unrpyc|uncompyle6"

      - name: Prepare directories
        run: |
          mkdir -p to_rpy_decompiled
          echo "File input:"
          find to_rpy -name "*.rpyc" -exec ls -lh {} \;

      - name: Decompile files
        run: |
          cd to_rpy
          for file in *.rpyc; do
            echo "Memproses $file..."
            python -m unrpyc "$file" --output "../to_rpy_decompiled/${file%.rpyc}.rpy" || echo "Gagal memproses $file"
          done
          cd ..
          echo "File berhasil didecompile:"
          find to_rpy_decompiled -name "*.rpy" | wc -l

      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/