name: Decompile RPYC to RPY
on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          # Install dari fork yang lebih aktif
          pip install git+https://github.com/MattyMugz/unrpyc.git@experimental
          pip install uncompyle6
          echo "Versi Python: $(python --version)"
          echo "Package terinstall:"
          pip list | grep -E "unrpyc|uncompyle6"

      - name: Prepare directories
        run: |
          mkdir -p to_rpy_decompiled
          echo "File input:"
          find to_rpy -name "*.rpyc" -exec ls -lh {} \;

      - name: Decompile files (direct method)
        run: |
          cd to_rpy
          python -c "
import unrpyc
import os
for file in os.listdir('.'):
    if file.endswith('.rpyc'):
        print(f'Processing {file}...')
        with open(file, 'rb') as f:
            data = f.read()
        try:
            result = unrpyc.decompile(data)
            with open(f'../to_rpy_decompiled/{file[:-1]}', 'w') as f:
                f.write(result)
            print(f'Saved as {file[:-1]}')
        except Exception as e:
            print(f'Error processing {file}: {str(e)}')
          "
          cd ..

      - name: Verify results
        run: |
          echo "### Hasil Dekompilasi ###"
          echo "Total file: $(find to_rpy_decompiled -name "*.rpy" | wc -l)"
          echo "File output:"
          find to_rpy_decompiled -name "*.rpy" -exec ls -lh {} \;

      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/