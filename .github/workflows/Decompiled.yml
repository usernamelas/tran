name: Decompile RPYC to RPY
on:
  workflow_dispatch:  # Hanya manual trigger

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          
      - name: Install unrpyc
        run: |
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          echo "Versi unrpyc:"
          unrpyc --version
          
      - name: Decompile Files
        run: |
          mkdir -p to_rpy_decompiled
          for file in to_rpy/*.rpyc; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .rpyc)
              unrpyc "$file" --output "to_rpy_decompiled/${filename}.rpy"
            fi
          done
          echo "File hasil decompile:"
          ls -l to_rpy_decompiled/
          
      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/*.rpy