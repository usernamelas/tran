name: Decompile RPYC to RPYðŸ‘¿
on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install tools
        run: |
          pip install git+https://github.com/AltF4/unrpyc.git
          pip install uncompyle6

      - name: Validate input files
        run: |
          echo "### File Checks ###"
          for f in to_rpy/*.rpyc; do
            echo "File: $f"
            echo "Size: $(wc -c < "$f") bytes"
            echo "Header: $(head -c 20 "$f" | hexdump -C)"
            echo "----------------"
          done

      - name: Decompile with validation
        run: |
          mkdir -p to_rpy_decompiled
          cd to_rpy
          for file in *.rpyc; do
            echo "Processing $file..."
            if [ $(stat -c%s "$file") -gt 100 ]; then
              python -m unrpyc "$file" --output "../to_rpy_decompiled/${file%.rpyc}.rpy"
              if [ $(stat -c%s "../to_rpy_decompiled/${file%.rpyc}.rpy") -lt 50 ]; then
                echo "WARNING: Output file too small, likely failed!"
              fi
            else
              echo "SKIPPED: $file too small (likely corrupt)"
            fi
          done

      - name: Verify output
        run: |
          echo "### Results ###"
          echo "Files decompiled: $(find to_rpy_decompiled -type f | wc -l)"
          find to_rpy_decompiled -type f -exec ls -lh {} \;

      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/