name: Decompile RPYC to RPYðŸ˜ˆ
on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install stable unrpyc version
        run: |
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          pip install decompyle6
          echo "Python version: $(python --version)"
          echo "unrpyc info:"
          python -c "import unrpyc; print(f'Version: {unrpyc.__version__}')"

      - name: Prepare directories
        run: |
          mkdir -p to_rpy_decompiled
          echo "Input files:"
          ls -la to_rpy/

      - name: Decompile files (single-thread)
        run: |
          cd to_rpy
          for file in *.rpyc; do
            echo "Processing $file..."
            python -m unrpyc "$file" --output "../to_rpy_decompiled/${file%.rpyc}.rpy" || echo "Failed $file"
          done
          cd ..

      - name: Verify output
        run: |
          echo "Decompiled files:"
          ls -la to_rpy_decompiled/
          echo "Total decompiled: $(ls to_rpy_decompiled | wc -l)"

      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/