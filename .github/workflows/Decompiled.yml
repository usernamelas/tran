name: Decompile RPYC to RPYðŸ—¿
on:
  workflow_dispatch:

jobs:
  decompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install git+https://github.com/CensoredUsername/unrpyc.git
          pip install decompyle3
          python -m pip list | grep unrpyc

      - name: Prepare directories
        run: |
          mkdir -p to_rpy_decompiled
          echo "Directory structure:"
          tree -d

      - name: Decompile files
        run: |
          python -m unrpyc to_rpy/ --output-dir to_rpy_decompiled
          echo "Decompiled files:"
          find to_rpy_decompiled -type f -name "*.rpy"

      - uses: actions/upload-artifact@v4
        with:
          name: Decompiled-RPY-Files
          path: to_rpy_decompiled/