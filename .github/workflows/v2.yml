name: v2

on:
  workflow_dispatch:

jobs:
  # Single Job: Complete Translation Pipeline
  translate-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install translate-shell and dependencies
        run: |
          git clone https://github.com/soimort/translate-shell
          cd translate-shell
          make
          sudo make install
          pip install requests

      - name: Send start notification
        run: |
          python3 py/telegram_notify.py "ðŸš€ MEMULAI TERJEMAHAN" "Scanning file .rpy..."

      - name: Setup and organize files by size
        run: |
          echo "ðŸ“‚ Organizing files by size..."
          python3 py/manager2.py tl
          
          # Validate batch directories were created
          echo "ðŸ” Checking batch directories..."
          total_files=0
          for dir in batch_kecil batch_sedang batch_besar; do
            if [ -d "$dir" ]; then
              count=$(ls $dir/*.rpy 2>/dev/null | wc -l || echo 0)
              echo "âœ… $dir: $count files"
              total_files=$((total_files + count))
            else
              echo "âš ï¸ $dir: directory not found"
            fi
          done
          
          if [ $total_files -eq 0 ]; then
            echo "âŒ No .rpy files found to translate!"
            python3 py/telegram_notify.py "âŒ SETUP GAGAL" "Tidak ada file .rpy yang ditemukan untuk diterjemahkan!"
            exit 1
          fi
          
          echo "ðŸ“Š Total files to translate: $total_files"
          
          # Reset progress files
          echo "" > translation_progress.txt

      - name: Process BESAR files (1000+ lines)
        run: |
          if [ -d "batch_besar" ] && [ $(ls batch_besar/*.rpy 2>/dev/null | wc -l || echo 0) -gt 0 ]; then
            file_count=$(ls batch_besar/*.rpy | wc -l)
            echo "ðŸ”´ Processing BESAR files: $file_count files (1000+ lines)"
            
            # Start translation process
            python3 py/translate.py batch_besar &
            PID=$!
            
            # Progress monitoring
            while kill -0 $PID 2>/dev/null; do
              if [ -f "translation_progress.txt" ]; then
                python3 py/send_progress_update.py "BATCH BESAR" || true
              fi
              sleep 30
            done
            
            # Wait for process to complete
            wait $PID
            translation_exit_code=$?
            
            if [ $translation_exit_code -eq 0 ]; then
              echo "âœ… BESAR translation completed successfully"
              python3 py/send_final_update.py "BATCH BESAR" || true
            else
              echo "âŒ BESAR translation failed with exit code: $translation_exit_code"
              python3 py/telegram_notify.py "âŒ BESAR GAGAL" "Translation BESAR files gagal dengan exit code: $translation_exit_code"
              # Don't exit - continue with other batches
            fi
          else
            echo "âš ï¸ Skipping BESAR - no files found"
          fi

      - name: Process SEDANG files (200-999 lines)
        run: |
          if [ -d "batch_sedang" ] && [ $(ls batch_sedang/*.rpy 2>/dev/null | wc -l || echo 0) -gt 0 ]; then
            file_count=$(ls batch_sedang/*.rpy | wc -l)
            echo "ðŸŸ¡ Processing SEDANG files: $file_count files (200-999 lines)"
            
            # Start translation process
            python3 py/translate.py batch_sedang &
            PID=$!
            
            # Progress monitoring
            while kill -0 $PID 2>/dev/null; do
              if [ -f "translation_progress.txt" ]; then
                python3 py/send_progress_update.py "BATCH SEDANG" || true
              fi
              sleep 30
            done
            
            # Wait for process to complete
            wait $PID
            translation_exit_code=$?
            
            if [ $translation_exit_code -eq 0 ]; then
              echo "âœ… SEDANG translation completed successfully"
              python3 py/send_final_update.py "BATCH SEDANG" || true
            else
              echo "âŒ SEDANG translation failed with exit code: $translation_exit_code"
              python3 py/telegram_notify.py "âŒ SEDANG GAGAL" "Translation SEDANG files gagal dengan exit code: $translation_exit_code"
              # Don't exit - continue with other batches
            fi
          else
            echo "âš ï¸ Skipping SEDANG - no files found"
          fi

      - name: Process KECIL files (1-199 lines)
        run: |
          if [ -d "batch_kecil" ] && [ $(ls batch_kecil/*.rpy 2>/dev/null | wc -l || echo 0) -gt 0 ]; then
            file_count=$(ls batch_kecil/*.rpy | wc -l)
            echo "ðŸŸ¢ Processing KECIL files: $file_count files (1-199 lines)"
            
            # Start translation process
            python3 py/translate.py batch_kecil &
            PID=$!
            
            # Progress monitoring
            while kill -0 $PID 2>/dev/null; do
              if [ -f "translation_progress.txt" ]; then
                python3 py/send_progress_update.py "BATCH KECIL" || true
              fi
              sleep 30
            done
            
            # Wait for process to complete
            wait $PID
            translation_exit_code=$?
            
            if [ $translation_exit_code -eq 0 ]; then
              echo "âœ… KECIL translation completed successfully"
              python3 py/send_final_update.py "BATCH KECIL" || true
            else
              echo "âŒ KECIL translation failed with exit code: $translation_exit_code"
              python3 py/telegram_notify.py "âŒ KECIL GAGAL" "Translation KECIL files gagal dengan exit code: $translation_exit_code"
              # Don't exit - continue with finalization
            fi
          else
            echo "âš ï¸ Skipping KECIL - no files found"
          fi

      - name: Check translation results
        id: check_results
        run: |
          echo "ðŸ” Checking final translation results..."
          
          # Check if id directory exists
          if [ ! -d "id" ]; then
            echo "âŒ id/ directory not found - all translation jobs failed!"
            echo "has-results=false" >> $GITHUB_OUTPUT
          else
            # Count translated files
            translated_count=$(ls id/*.rpy 2>/dev/null | wc -l || echo 0)
            echo "ðŸ“Š Found $translated_count translated files"
            
            if [ $translated_count -eq 0 ]; then
              echo "âŒ No translated files found - all translation jobs failed!"
              echo "has-results=false" >> $GITHUB_OUTPUT
            else
              echo "âœ… Translation successful - found $translated_count files"
              echo "has-results=true" >> $GITHUB_OUTPUT
              echo "translated-count=$translated_count" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate final statistics
        if: steps.check_results.outputs.has-results == 'true'
        run: |
          echo "ðŸ“Š Generating final statistics..."
          
          # Count final results
          translated_count=$(ls id/*.rpy 2>/dev/null | wc -l || echo 0)
          mapping_count=$(ls id/mapping/*_mapping.txt 2>/dev/null | wc -l || echo 0)
          log_count=$(ls id/log/*_log.txt 2>/dev/null | wc -l || echo 0)
          
          # Count original files from batch directories (before cleanup)
          original_count=0
          for dir in batch_kecil batch_sedang batch_besar; do
            if [ -d "$dir" ]; then
              count=$(ls $dir/*.rpy 2>/dev/null | wc -l || echo 0)
              original_count=$((original_count + count))
              echo "ðŸ“ $dir: $count files"
            fi
          done
          
          # Calculate success rate
          if [ $original_count -gt 0 ]; then
            success_rate=$(echo "scale=1; $translated_count * 100 / $original_count" | bc -l 2>/dev/null || echo "N/A")
          else
            success_rate="N/A"
            original_count=$translated_count  # Fallback
          fi
          
          # Create comprehensive final statistics
          cat > final_stats.txt << EOF
          ðŸŽ‰ RENPY TRANSLATION PIPELINE - FINAL REPORT
          ============================================
          ðŸ“… Completed: $(date '+%Y-%m-%d %H:%M:%S UTC')
          
          ðŸ“Š PROCESSING SUMMARY:
          - Original files processed: $original_count
          - Successfully translated: $translated_count
          - Mapping files created: $mapping_count
          - Log files generated: $log_count
          
          ðŸ“ FINAL STRUCTURE:
          id/
          â”œâ”€â”€ *.rpy ($translated_count translated files)
          â”œâ”€â”€ mapping/ ($mapping_count mapping files)
          â””â”€â”€ log/ ($log_count log files)
          
          ðŸŽ¯ SUCCESS RATE: ${success_rate}%
          
          ðŸ” BATCH BREAKDOWN:
          $(for dir in batch_kecil batch_sedang batch_besar; do
            if [ -d "$dir" ]; then
              count=$(ls $dir/*.rpy 2>/dev/null | wc -l || echo 0)
              echo "  - $(echo $dir | sed 's/batch_//'): $count files"
            fi
          done)
          
          âœ… Translation pipeline completed successfully!
          EOF
          
          echo "ðŸ“„ Final statistics saved to final_stats.txt"

      - name: Send final completion report
        run: |
          if [ "${{ steps.check_results.outputs.has-results }}" = "true" ]; then
            # Success case
            if [ -f "final_stats.txt" ]; then
              FINAL_REPORT=$(cat final_stats.txt)
              python3 py/telegram_notify.py "ðŸŽ‰ TERJEMAHAN SELESAI" "$FINAL_REPORT"
            else
              # Fallback
              translated_count="${{ steps.check_results.outputs.translated-count }}"
              python3 py/telegram_notify.py "ðŸŽ‰ TERJEMAHAN SELESAI" \
                "âœ… Translation Complete!
                ðŸ“ Successfully translated: $translated_count files
                ðŸ“Š Check id/ folder for all results"
            fi
          else
            # Failure case
            python3 py/telegram_notify.py "âŒ TERJEMAHAN GAGAL" \
              "âŒ Translation pipeline failed!
              
              ðŸ” Possible causes:
              - No .rpy files found in project
              - manager2.py failed to categorize files  
              - Translation script errors
              - Network/API issues
              
              Check workflow logs for details."
          fi

      - name: Cleanup and organize results
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up temporary files..."
          
          # Show what we have before cleanup
          echo "ðŸ“ Current directory contents:"
          ls -la
          
          if [ -d "id" ]; then
            echo "ðŸ“ ID directory contents:"
            ls -la id/
          fi
          
          # Move final stats to proper location
          if [ -f "final_stats.txt" ] && [ -d "id" ]; then
            mv final_stats.txt id/final_statistics.txt
            echo "ðŸ“Š Final statistics moved to id/final_statistics.txt"
          elif [ -f "final_stats.txt" ]; then
            echo "âš ï¸ final_stats.txt exists but id/ directory missing - removing"
            rm -f final_stats.txt
          fi
          
          # Remove temporary files
          rm -rf batch_kecil batch_sedang batch_besar || true
          rm -rf output_tl || true
          rm -f translation_progress.txt || true
          
          echo "âœ… Cleanup completed"
          
          # Final validation
          if [ -d "id" ]; then
            final_count=$(ls id/*.rpy 2>/dev/null | wc -l || echo 0)
            echo "ðŸ“Š Final result: $final_count translated files in id/ directory"
            echo "ðŸ“ Translation pipeline completed!"
          else
            echo "âŒ No results directory found - translation failed"
          fi

      - name: Create results documentation
        if: steps.check_results.outputs.has-results == 'true'
        run: |
          echo "ðŸ“š Creating results documentation..."
          
          cat > id/README.md << 'EOF'
          # RenPy Translation Results
          
          This directory contains the translated RenPy files from the translation pipeline.
          
          ## Directory Structure
          
          ```
          id/
          â”œâ”€â”€ *.rpy                    # Translated RenPy files (MAIN OUTPUT)
          â”œâ”€â”€ mapping/                 # Translation mapping files
          â”‚   â””â”€â”€ *_mapping.txt        # Tag mappings for each file
          â”œâ”€â”€ log/                     # Translation log files  
          â”‚   â””â”€â”€ *_log.txt            # Processing logs for each file
          â””â”€â”€ final_statistics.txt     # Complete pipeline report
          ```
          
          ## Usage
          
          1. **Use the translated `.rpy` files** in the root of this directory
          2. **Check logs** in `log/` directory if you encounter any issues
          3. **Review statistics** in `final_statistics.txt` for complete pipeline report
          
          ## Files Processed
          
          - **KECIL**: 1-199 lines per file
          - **SEDANG**: 200-999 lines per file  
          - **BESAR**: 1000+ lines per file
          
          Generated by RenPy Translation Pipeline v2
          EOF
          
          echo "ðŸ“– Documentation created successfully!"